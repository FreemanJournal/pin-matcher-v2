<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <div class="form-control show-generated-pin"> <span class="show-generated-span"></span> </div>
                    <div class="generate-btn">Generate Pin</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <div class="input-panels">
                        <div class="input-panel"></div>
                        <div class="input-panel"></div>
                        <div class="input-panel"></div>
                        <div class="input-panel"></div>
                    </div>
                    <div class="numbers">
                        <div class="calc-body keyboard-btn">
                            <div class="calc-button-row">
                                <div class="button " data-key="7">7</div>
                                <div class="button " data-key="8">8</div>
                                <div class="button " data-key="9">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button " data-key="4">4</div>
                                <div class="button " data-key="5">5</div>
                                <div class="button " data-key="6">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button " data-key="1">1</div>
                                <div class="button " data-key="2">2</div>
                                <div class="button " data-key="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button " data-delete>C</div>
                                <div class="button " data-key="0">0</div>
                                <div class="button " data-enter>Enter</div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="notify-section">
                <div id="bootToast" class="position-absolute" role="alert" aria-live="assertive" aria-atomic="true">
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
